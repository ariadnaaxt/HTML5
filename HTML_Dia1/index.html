        <title> NFT Preview Card</title>
           
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="card">
            <div class="card__head">
                <div class="card__product-img">
                    <img src="./images/image-equilibrium.jpg" alt="">
                    </div>

                </div>
                <div class="card__body">
                    <a href="#">
                        <h3 class="card__title">Equilibrium #3429</h3>
                    </a>
                    <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

                    <div class="wrapper">

                    
                    <div class="card__price">
                      <p>  <img src="./images/icon-ethereum.svg" alt="" class="icon-eth">
                        <span>0.041 ETH</span> <ul><img src="./images/icon-clock.svg" alt="" class="icon-time">
                        <li> 3 days left</li></ul></p>
                       
                 </div>
                
            
            <div class="card__footer">
                <img src="./images/image-avatar.png" alt="" class="card__author-img"> 
                <p>Creation of <a><span>Jules Wyvern</span<></a></p>
              
            </div>
        </div>
    </div>
